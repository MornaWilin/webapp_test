<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Welcome to FirebaseRTC</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- update the version number as needed -->

    <!-- include only the Firebase features as you need -->
    <!-- <script defer src="/__/firebase/5.9.3/firebase-firestore.js"></script> -->

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="loginshell">
        <div class="callinterface">
             <div id="buttons" align="center">

        <button class="mdc-button mdc-button--raised" id="cameraBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">perm_camera_mic</i>
            <span class="mdc-button__label">Let'sGO!</span>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="createBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">group_add</i>
            <span class="mdc-button__label">Create room</span>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="joinBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
            <span class="mdc-button__label">Join room</span>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="hangupBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
            <span class="mdc-button__label">Hangup</span>
        </button>
        
        <button id="btnLogout" class="mdc-button mdc-button--raised" >
            
            <span class="mdc-button__label">Logout</span>
        </button>
        <button id="btnAudioToggle" class="mdc-button mdc-button--raised" >
            
            <span class="mdc-button__label">Audio Control</span>
        </button>
        <button id="btnVideoToggle" class="mdc-button mdc-button--raised" >
            
            <span class="mdc-button__label">Video Control</span>
        </button>
    
    </div>
    <div>
        <span id="currentRoom"></span>
    </div>
    <div id="videos">
        <video id="localVideo" muted autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="mdc-dialog"
        id="room-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Enter ID for room to join:
                    <div class="mdc-text-field">
                        <input type="text" id="room-id" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field">Room ID</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                            data-mdc-dialog-action="yes">
                        <span class="mdc-button__label">Join</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
</div>


</div>
<section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Chat
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
         
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">BOT</div>
            <div class="msg-info-time">12:45</div>
          </div>
  
          <div class="msg-text">
            send me a message. ðŸ˜„
          </div>
        </div>
      </div>
  
      <div class="msg right-msg">
        <div
         class="msg-img"
         
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name"></div>
            <div class="msg-info-time"></div>
          </div>
  
          <div class="msg-text">
           
          </div>
        </div>
      </div>
    </main>
  
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button id="sendButton" type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>

</div>
<div class="container" id="container">
<div class="centered" align="center">
    <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input id="txtEmail" type="text" class="form__input" autofocus placeholder="Username or email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input id="txtPassword" type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button id="btnLogin" class="mdc-button mdc-button--raised" >Login</button>
        <button id="btnOpenApp" class="form__button hide">Open App</button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
    <form class="form form--hidden hide" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input id="txtEmailReg" type="text" //id="signupUsername" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input id="txtPasswordReg" type="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Confirm password">
            <div class="form__input-error-message"></div>
        </div>
        <button id="btnSignUp" class="form__button" type="submit">Sign Up</button>
        <p class="form__text">
            <a class="form__link " href="./" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
    </div>
</div>
